<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>

    <body>
        <div id="app">
            <p>{{name}}</p>
            <p v-text="name"></p>
            <div v-html="html"></div>
            <p>{{foo.bar}}</p>
            <input type="text" v-model="name">
            <div @click="changeName">这是一个按钮</div>
        </div>
        <script src='./compile.js'></script>
        <script src="./vue.js"></script>

        <script>
            const app = new YVue({
                el: '#app',
                data: {
                    name: 'test',
                    foo: {
                        bar: 'bar'
                    },
                    html: '撒由那拉'
                },
                created() {
                    console.log(this);
                    console.log('开始啦')
                    setTimeout(() => {
                        this.name = '我是测试'
                    }, 1500)
                },
                methods: {
                    changeName() {
                        this.name = '呵呵哒';
                    }
                }
            })
        </script>
    </body>
</body>

</html>
